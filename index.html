<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <script
  src="https://kit.fontawesome.com/4a1e73ba36.js"
  crossorigin="anonymous"
  ></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Ping coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { margin-top:10em; font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section class="s1">
    <div class="container">
      <header>
        <div class="logo-container">
        <img src="./images/logo.svg" alt="" class="logo">
        </div>
        <h1>We are launching <span>soon!</span></h1>
        <p class="subtitle"> Subscribe and get notified </p>
        <form action="#" class="subscribe__form">
          <div class="input__container">
            <input type="email" aria-label="user email" name="email" id="user-email" placeholder="Your email adress">
            <p class="error__message">Please Provide a valid email address<p/>
          </div>
          <input aria-label="submit email" type="submit" value=" Notify Me">
        </form>
      </header>
      <img class="dashboard__img" src="./images/illustration-dashboard.png" alt="">
    <footer class="">
      <div class="social_icons_container">
        <div class="social_icon"><i class="fab fa-facebook-f"></i></div>
        <div class="social_icon"><i class="fab fa-twitter"></i></div>
        <div class="social_icon"><i class="fab fa-instagram"></i></i></div>
      </div>
      <p class="copyright__text">  &copy; Copyright Ping. All rights reserved. </p>
    </footer>
  </div><!--End of container -->
  </section>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://twitter.com/mfarid_se">Mohamed Farid</a>.
    </p>
  </footer>
  <script src="./script.js"></script>
</body>
</html>
